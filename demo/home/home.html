<main>
	<h1>Ng2Select demo</h1>

    <div class="section">
        <h2>Select with simple array of values</h2>

        <ng2-select [placeholder]="'Choose your framework'"
                    [options]="['EmberJS', 'React', 'Vue', 'Angular2']"
                    [(ngModel)]="framework">
        </ng2-select>

        <p *ngIf="framework">
            You chose {{ framework }}
        </p>
    </div>

	<div class="section">
		<h2>Select with predefined value</h2>

		<ng2-select [placeholder]="'Choose your framework'"
                    [displayBy]="'value'"
                    [options]="frameworks"
                    [(ngModel)]="framework1">
		</ng2-select>

		<p *ngIf="framework1">
			You chose {{ framework1.value }}
		</p>
	</div>

	<div class="section">
		<h2>Select without predefined value</h2>

        <ng2-select [placeholder]="'Choose your language'"
                    [displayBy]="'value'"
                    [options]="languages"
                    [(ngModel)]="language">
        </ng2-select>

		<p *ngIf="language">
			You chose {{ language.value }}
		</p>
	</div>

</main>
